<svg width="600" height="100" viewBox="0 0 600 100"
     xmlns="http://www.w3.org/2000/svg">
  <!-- black background -->
  <rect width="100%" height="100%" fill="#000"/>
  
  <!-- main text layers -->
  <text id="base" x="300" y="55" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="36"
        fill="#111">Beware of the shadows</text>
  
  <text id="glitch1" x="300" y="55" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="36"
        fill="#ff003c" opacity="0.8">Beware of the shadows</text>
  
  <text id="glitch2" x="300" y="55" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="36"
        fill="#00e5ff" opacity="0.8">Beware of the shadows</text>
  
  <!-- pulse glow -->
  <filter id="pulse">
    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="BLUR"/>
    <feMerge>
      <feMergeNode in="BLUR"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <use href="#base" filter="url(#pulse)">
    <animate attributeName="stdDeviation"
             values="2;8;2" dur="1.5s" repeatCount="indefinite"/>
  </use>

  <!-- glitch animations -->
  <animate xlink:href="#glitch1" attributeName="x"
           values="300;302;298;300" calcMode="discrete"
           dur="0.3s" repeatCount="indefinite"/>
  <animate xlink:href="#glitch1" attributeName="opacity"
           values="0.8;0;0.8" dur="0.3s" repeatCount="indefinite"/>

  <animate xlink:href="#glitch2" attributeName="x"
           values="300;298;302;300" calcMode="discrete"
           dur="0.4s" repeatCount="indefinite" begin="0.1s"/>
  <animate xlink:href="#glitch2" attributeName="opacity"
           values="0.8;0;0.8" dur="0.4s" repeatCount="indefinite" begin="0.1s"/>
</svg>